        - AppBundle\Entity\VarmeanlaegTiltag
        - AppBundle\Entity\VarmeanlaegTiltagDetail
        - AppBundle\Entity\VindueTiltag
        - AppBundle\Entity\VindueTiltagDetail
        - AppBundle\Entity\VentilationTiltag
        - AppBundle\Entity\VentilationTiltagDetail
        - AppBundle\Entity\Tiltag
        - AppBundle\Entity\TiltagDetail
        - AppBundle\Entity\Segment
        - AppBundle\Entity\TekniskIsoleringTiltagDetail\NyttiggjortVarme
        - AppBundle\Entity\Baseline
        - AppBundle\Entity\BaselineKorrektion

white_october_breadcrumbs:
  separator:

stof_doctrine_extensions:
    default_locale: en_US

    # Only used if you activated the Uploadable extension
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:       %kernel.root_dir%/../web/uploads

        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter

        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo

    orm:
        default:
            uploadable: true
            timestampable: true
            blameable: true

knp_snappy:
    pdf:
        enabled:    true
        options:    { page-size: A4, zoom: 1, footer-font-size: 8, header-font-name: 'Arial, Helvetica, sans-serif', header-font-size: 7, javascript-delay: 300, debug-javascript: true, margin-top: 25, margin-right: 0, margin-bottom: 20, margin-left: 0, header-spacing: 14, footer-spacing: 5 }

# https://twigexcelbundle.readthedocs.org/en/latest/installation.html#step-3-configure-the-bundle-optional
mewes_k_twig_excel:
    pre_calculate_formulas: false
    disk_caching_directory: "%kernel.cache_dir%/phpexcel"

app:
  pdf_export:
    base_url: %app.pdf_export.base_url%
    default_file_path: %app.pdf_export.default_file_path

trsteel_ckeditor:
    toolbar: ['document', 'clipboard', 'editing', 'insert', '/', 'styles', 'basicstyles', 'paragraph', 'links']
    toolbar_groups:
        document: ['Maximize','Source']
        clipboard: ['Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo']
        editing: ['Find','Replace','-','SelectAll']
        basicstyles: ['Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat']
        paragraph: ['NumberedList','BulletedList','-','Outdent','Indent','-','JustifyLeft', 'JustifyCenter','JustifyRight','JustifyBlock']
        links: ['Link','Unlink','Anchor']
        insert: ['Image', 'Table']
    contents_css: '/css/aaplus-manyone-pdfstyles.css'
    filebrowser_image_browse_url:
        route: elfinder
        route_parameters:
            instance: default

fm_elfinder:
    #assets_path: / # default is /assets, this is where css/js elfinder files are
    instances:
        default:
            locale: %locale% # defaults to current request locale
            editor: ckeditor # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            #editor_template: custom template for your editor # default null
            #path_prefix: / # for setting custom assets path prefix, useful for non vhost configurations, i.e. http://127.0.0.1/mysite/
            #fullscreen: true|false # default is true, applies to simple and ckeditor editors
            #theme: smoothness # jquery theme, default is 'smoothness'
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            #visible_mime_types: ['image/png', 'image/jpg', 'image/jpeg'] # only show these mime types, defaults to show all
            connector:
                #debug: true|false # defaults to false
                roots:       # at least one root must be defined, defines root filemanager directories
                    uploads:
                        #show_hidden: true|false # defaults to false, hides dotfiles
                        driver: LocalFileSystem
                        path: uploads/content
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg', 'application/pdf']
                        upload_deny: ['all']
                        upload_max_size: 8M # also file upload sizes restricted in php.ini
                        #attributes: example of setting attributes permission
                        #    - { pattern: '/(.*?)/', read: true, write: false, locked: true }
